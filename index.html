<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <div class="header" id="header">TITLE</div>
    </header>
    <div class="container">
        <div class="to-do-feed">
            <div class="to-do-header">
                <div>
                    To-do list 
                </div>
                <button class="add-card-btn">&#10133;</button>
            </div>
            <div class="card">
                <textarea type="text" id="card-textarea"></textarea>
                <div class="card-footer">
                    <div class="date-created">10 oct</div>
                    <button class="card-collapse-btn">&#10550;</button>
                    <button class="card-push-btn">&#10004;</button>
                </div>  
            </div>
            <div class="card">
                <textarea type="text"></textarea>
                <div class="card-footer">
                    <div class="date-created">10 oct</div>
                    <button class="card-collapse-btn">&#10550;</button>
                    <button class="card-push-btn">&#10004;</button>
                </div>  
            </div>
        </div>
        <div class="doing-feed">
            <div class="doing-header">
                <div>
                    DOING list 
                </div>
            </div>
        </div>
        <div class="done-feed">
            <div class="done-header">
                <div>
                    done list 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
