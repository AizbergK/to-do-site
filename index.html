<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="header" id="header">TITLE</div>
    </header>
    <div class="container">
        <div class="to-do-feed">
            <div class="to-do-header">
                <div>
                    To-do list 
                </div>
                <button class="add-card-btn" id="add-card-btn">&#10133;</button>
            </div>
            <div class="to-do-card-container" id="to-do-card-container">
                
            </div>

        </div>
        <div class="doing-feed">
            <div class="doing-header">
                <div>
                    DOING list 
                </div>
            </div>
        </div>
        <div class="done-feed">
            <div class="done-header">
                <div>
                    done list 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
