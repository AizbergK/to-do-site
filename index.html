<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="header" id="header">TITLE
            <button id="removeLocalStorage">REMOVE LOCAL STORAGE</button>
        </div>
    </header>
    <div class="container">
        <div class="to-do-feed">
            <div class="to-do-header">
                <div>
                    To-do List 
                </div>
                <button class="add-card-btn" id="add-card-btn">&#10133;</button>
            </div>
            <div class="to-do-card-container draggableContainer" id="to-do-card-container" data-feed="todo">

            </div>

        </div>
        <div class="doing-feed">
            <div class="doing-header">
                <div>
                    Doing List 
                </div>
            </div>
            <div class="doing-card-container draggableContainer" id="doing-card-container" data-feed="doing">

            </div>
        </div>
        <div class="done-feed">
            <div class="done-header">
                <div>
                    Done List 
                </div>
            </div>
            <div class="done-card-container draggableContainer" id="done-card-container" data-feed="done">

            </div>
        </div>
    </div>
    <script src="./javascript/script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.1/purify.js" integrity="sha512-kFPanY+RsrV94K97O5v1qENyaIQBBv6PPE8M8ut6UKFlwFr7272XguvK8D2wvKNZCAqX7HDhmqyb4LO95uv6qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
